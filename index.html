<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Landing Page 1</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__brand">
        <a class="brand-link" href="#">
          <img class="brand__logomark" src="media/logo.svg" alt="logo">
        </a>
        <button class="brand__toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
      </div>
      <nav class="header__navbar d-md-none">
        <ul class="navbar__nav">
          <li class="navbar__item"><a class="navbar__link" href="#">Specifications</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">Order Now</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">Support</a></li>
        </ul>
      </nav>
      <div class="header__tools d-md-none">
        <ul class="tools__nav">
          <li class="tools__item"><a class="tools__link" href="#"><i class="fa fa-globe tools__icon" aria-hidden="true"></i></a></li>
          <li class="tools__item"><a class="tools__link" href="#"><i class="fa fa-user-o tools__icon" aria-hidden="true"></i></a></li>
          <li class="tools__item"><a class="tools__link" href="#"><i class="fa fa-shopping-cart tools__icon" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section class="hero container">
      <div class="introduction">
        <div class="introduction__text-area">
          <h1 class="text-area__heading">MX MASTER 2S</h1>
          <p class="text-area__lead">The new possibility machine</p>
          <img class="text-area__cover-image" src="media/1.png" alt="Logitech MX Master 2S">
          <p class="text-area__description">
            Logitechâ€™s flagship mouse is designed for power users and masters of 
            their craft who want to get more done, more efficiently.
          </p>
        </div>
        <div class="introduction__cta-area">
          <button class="cta-area__add-to-cart-btn">ADD TO CART</button>
          <button class="cta-area__online-retailers-btn">ONLINE RETAILERS</button>
        </div>
      </div>
      <div class="cover">
        <img class="cover__image" src="media/1.png" alt="Logitech MX Master 2S">
      </div>
    </section>
    <div class="thumbnails container">
      <ul class="thumbnails__product-thumbs">
        <li class="product-thumbs__item"><a class="product-thumbs__link active" href="#"><img class="product-thumbs__image" src="media/1.png" alt="thumbnail 1"></a></li>
        <li class="product-thumbs__item"><a class="product-thumbs__link" href="#"><img class="product-thumbs__image" src="media/2.png" alt="thumbnail 1"></a></li>
        <li class="product-thumbs__item"><a class="product-thumbs__link" href="#"><img class="product-thumbs__image" src="media/3.png" alt="thumbnail 1"></a></li>
      </ul>
    </div>
  </main>
  <script>
    var toggle = document.querySelector('.brand__toggle');
    var navbar = document.querySelector('.header__navbar');
    var tools = document.querySelector('.header__tools');

    toggle.addEventListener('click', function() {
      navbar.classList.toggle('d-md-none');
      tools.classList.toggle('d-md-none');
    });

    var coverImage = document.querySelector('.cover__image');
    var textAreaCoverImage = document.querySelector('text-area__cover-image');
    var thumbnails = document.querySelectorAll('product-thumbs__image');

    var thumbnailList = document.querySelector('.thumbnails__product-thumbs');
    var coverImage = document.querySelector('.cover__image');
    var textAreaCoverImage = document.querySelector('.text-area__cover-image');
    var activeThumbnailLink = document.querySelector('.thumbnails__product-thumbs .product-thumbs__item:first-child .product-thumbs__link');

    function respondToTheClick(e) {
      if ((e.target.nodeName === 'IMG') && (e.target.src !== coverImage.src)) {
        // Remove active class
        activeThumbnailLink.classList.toggle('active');
        // Set image source
        coverImage.src = e.target.src;
        textAreaCoverImage.src = e.target.src;
        // Set active class
        activeThumbnailLink = e.target.parentElement;
        activeThumbnailLink.classList.toggle('active');
      }
    }

    thumbnailList.addEventListener('click', respondToTheClick);


  </script>
</body>
</html>
